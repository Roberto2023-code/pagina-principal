<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Consulta | Health Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Consulta</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" name="nombre" value="{{ consulta['nombre'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" name="email" value="{{ consulta['email'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" name="telefono" value="{{ consulta['telefono'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de Consulta</label>
                <input type="date" class="form-control" name="fecha_consulta" value="{{ consulta['fecha_consulta'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hora de Consulta</label>
                <input type="time" class="form-control" name="hora_consulta" value="{{ consulta['hora_consulta'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" name="mensaje" required>{{ consulta['mensaje'] }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Historial Médico (opcional)</label>
                <input type="file" class="form-control" name="historial_medico" accept=".pdf, .jpg, .jpeg, .png, .docx">
            </div>
            <button type="submit" class="btn btn-success w-100">Actualizar Consulta</button>
        </form>
    </div>
</body>
</html>
