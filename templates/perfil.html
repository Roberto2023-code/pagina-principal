<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Health Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .profile-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            color: #007bff;
            font-weight: bold;
        }
        .profile-header p {
            color: #6c757d;
            font-size: 1rem;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: contain; /* Cambiar 'cover' por 'contain' */
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info h5 {
            font-size: 1.2rem;
            color: #007bff;
            margin-bottom: 10px;
        }
        .profile-info p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }
        .profile-actions {
            text-align: center;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Encabezado del perfil -->
        <div class="profile-header">
            <img src="{{ url_for('static', filename='img/nutriologojpg.jpg') }}" alt="Foto de perfil" class="profile-image">
            <h1>{{ nombre_usuario }}</h1>
            <p>Miembro Elite {{ fecha_nacimiento }}</p>
        </div>

        <!-- Información del perfil -->
        <div class="profile-info">
            <h5><i class="fas fa-envelope"></i> Correo Electrónico:</h5>
            <p>{{ correo_usuario }}</p>
            <h5><i class="fas fa-user"></i> Rol:</h5>
            <p>{{ rol_usuario }}</p>
        </div>

        <!-- Botones de acción -->
        <div class="profile-actions">
            <button class="btn btn-primary"><i class="fas fa-edit"></i> Editar Perfil</button>
            <a href="javascript:history.back()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
