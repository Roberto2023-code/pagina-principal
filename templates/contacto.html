<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención al Cliente | Health Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #28a745;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        textarea {
            resize: none;
        }

        /* Botón de regreso dentro del header */
        .btn-regresar {
            background-color: #343a40;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 80px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: absolute; /* Hace que el botón se mantenga dentro del header */
            left: 15px;
            top: 3.7%;/*tra verticalmente dentro del header */
            transform: translateY(-50%); /* Ajusta el centrado vertical */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .btn-regresar:hover {
            background-color: white;
            color: #343a40;
            border: 2px solid #343a40;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-50%) scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('principal') }}" class="btn-regresar">Regresar</a>
    </header>
<main class="container mt-4">
    <h2 class="text-center mb-3">Atención al Cliente</h2>
    <p class="text-center text-muted">¿Tienes alguna consulta o problema? Envíanos un mensaje y te responderemos lo antes posible.</p>
    
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan Pérez" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ej. juan@example.com" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ej. +52 55 1234 5678">
        </div>

        <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <select class="form-select" id="asunto" required>
                <option value="" selected disabled>Selecciona un tema</option>
                <option value="pedido">Consulta sobre un pedido</option>
                <option value="producto">Información sobre un producto</option>
                <option value="soporte">Problema técnico</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i> Enviar Mensaje
            </button>
        </div>
    </form>
</main>

</body>
</html>
